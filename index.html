<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt('ingresar numero:'))
        let ac = 0, i = n - 1;
        while(i > 0){
            r = n % i;
            if(r == 0){
                ac = ac + i;
            }
            i = i -1;
        }
        if(n == ac){
            document.write("el numero es natural perfecto.");
        }else{
            document.write("el numero no es natural perfecto ");
        }
    </script>
</body>
</html>
